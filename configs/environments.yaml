# Supported compilation environments
environments:
  - language: cpp
    compilers:
      - name: gcc
        version: "13"
        image: will-it-compile/cpp-gcc:13-alpine
        standards:
          - c++11
          - c++14
          - c++17
          - c++20
          - c++23
        architectures:
          - x86_64
        oses:
          - linux

# Resource limits
limits:
  max_source_size_mb: 1
  max_compilation_time_seconds: 30
  max_output_size_mb: 1
  max_memory_mb: 128
  max_cpu_quota: 50000  # 0.5 CPU

# Rate limiting
rate_limits:
  requests_per_minute: 10
  burst: 5
