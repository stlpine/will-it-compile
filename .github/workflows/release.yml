name: Release

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on version tags like v1.0.0

permissions:
  contents: write # Need write permission to create releases

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download dependencies
        run: make deps

      - name: Build Docker images
        run: make docker-build

      - name: Run all tests
        run: make test

  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64]
        exclude:
          - os: windows
            arch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Download dependencies
        run: make deps

      - name: Build binaries
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          VERSION: ${{ github.ref_name }}
        run: |
          mkdir -p dist

          # Build API server
          go build -v \
            -ldflags "-X github.com/stlpine/will-it-compile/cmd/cli/commands.version=${VERSION} \
                      -X github.com/stlpine/will-it-compile/cmd/cli/commands.commit=${GITHUB_SHA} \
                      -X github.com/stlpine/will-it-compile/cmd/cli/commands.buildDate=$(date -u '+%Y-%m-%d_%H:%M:%S')" \
            -o dist/will-it-compile-api-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }} \
            cmd/api/main.go

          # Build CLI
          go build -v \
            -ldflags "-X github.com/stlpine/will-it-compile/cmd/cli/commands.version=${VERSION} \
                      -X github.com/stlpine/will-it-compile/cmd/cli/commands.commit=${GITHUB_SHA} \
                      -X github.com/stlpine/will-it-compile/cmd/cli/commands.buildDate=$(date -u '+%Y-%m-%d_%H:%M:%S')" \
            -o dist/will-it-compile-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }} \
            cmd/cli/main.go

          # Build TUI
          go build -v \
            -ldflags "-X github.com/stlpine/will-it-compile/cmd/cli/commands.version=${VERSION} \
                      -X github.com/stlpine/will-it-compile/cmd/cli/commands.commit=${GITHUB_SHA} \
                      -X github.com/stlpine/will-it-compile/cmd/cli/commands.buildDate=$(date -u '+%Y-%m-%d_%H:%M:%S')" \
            -o dist/will-it-compile-tui-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }} \
            cmd/tui/main.go

      - name: Create archives
        run: |
          cd dist
          for binary in *; do
            if [[ "$binary" == *".exe" ]]; then
              zip "${binary%.exe}.zip" "$binary"
            else
              tar czf "${binary}.tar.gz" "$binary"
            fi
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*.{tar.gz,zip}
          retention-days: 90

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for changelog

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          pattern: binaries-*
          merge-multiple: true

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Generate changelog
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG="Initial release"
          else
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save to file for release notes
          cat > RELEASE_NOTES.md <<EOF
          ## What's Changed

          ${CHANGELOG}

          ## Installation

          Download the appropriate binary for your platform from the assets below.

          ### Linux/macOS
          \`\`\`bash
          # Download and extract (replace {os} and {arch} with your platform)
          tar xzf will-it-compile-{os}-{arch}.tar.gz

          # Make executable
          chmod +x will-it-compile*

          # Move to PATH (optional)
          sudo mv will-it-compile* /usr/local/bin/
          \`\`\`

          ### Windows
          \`\`\`powershell
          # Download and extract the .zip file
          # Add to PATH or run from the extracted location
          \`\`\`

          ## Docker Images

          Build the Docker images locally:
          \`\`\`bash
          make docker-build
          \`\`\`

          ## Full Changelog
          ${{ github.server_url }}/${{ github.repository }}/compare/${PREVIOUS_TAG}...${{ github.ref_name }}
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/*
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
