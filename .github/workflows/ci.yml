name: CI

on:
  push:
    branches:
      - main

env:
  GO_VERSION: '1.25'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9

  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./internal/...

      - name: Display coverage
        run: go tool cover -func=coverage.out

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest

    # Redis service for integration tests
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Pull official compiler image for testing
        run: |
          docker pull gcc:9

      - name: Run integration tests
        env:
          REDIS_ADDR: localhost:6379
          MINIMAL_IMAGE_VALIDATION: "true"
        run: go test -v -race ./tests/integration/...

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Build API server
        run: make build

      - name: Verify binary
        run: |
          if [ ! -f ./bin/will-it-compile-api ]; then
            echo "Binary not found"
            exit 1
          fi
          file ./bin/will-it-compile-api

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          # Single-arch for test (faster): native platform only
          platforms: linux/amd64
          tags: stlpine/will-it-compile-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker

      - name: Verify API image
        run: |
          docker images
          docker images | grep will-it-compile-api

      - name: Build web frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./web
          file: ./web/Dockerfile
          push: false
          # Single-arch for test (faster): native platform only
          platforms: linux/amd64
          tags: stlpine/will-it-compile-web:test
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web
          outputs: type=docker

      - name: Verify web image
        run: |
          docker images | grep will-it-compile-web

  # CD: Push Docker images to Docker Hub after CI passes
  docker-push:
    name: Push to Docker Hub
    runs-on: ubuntu-latest
    needs: [lint, unit-test, integration-test, build, docker-build]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Multi-arch build: amd64 + arm64 (slower but production-ready)
          platforms: linux/amd64,linux/arm64
          tags: |
            stlpine/will-it-compile-api:latest
            stlpine/will-it-compile-api:${{ steps.meta.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push web frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          # Multi-arch build: amd64 + arm64 (slower but production-ready)
          platforms: linux/amd64,linux/arm64
          tags: |
            stlpine/will-it-compile-web:latest
            stlpine/will-it-compile-web:${{ steps.meta.outputs.sha_short }}
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web

      - name: Image digest
        run: |
          echo "‚úÖ Images pushed successfully!"
          echo ""
          echo "üì¶ API Server:"
          echo "   - stlpine/will-it-compile-api:latest"
          echo "   - stlpine/will-it-compile-api:${{ steps.meta.outputs.sha_short }}"
          echo ""
          echo "üì¶ Web Frontend:"
          echo "   - stlpine/will-it-compile-web:latest"
          echo "   - stlpine/will-it-compile-web:${{ steps.meta.outputs.sha_short }}"
          echo ""
          echo "‚ÑπÔ∏è  Compiler images: Using official Docker images"
          echo "   - gcc:9, gcc:11, gcc:13 (Debian-based)"
          echo "   - golang:1.22-alpine, golang:1.23-alpine (Alpine-based)"
          echo "   - rust:1.75-alpine, rust:1.80-alpine (Alpine-based)"
