name: CI

on:
  push:
    branches:
      - main

env:
  GO_VERSION: '1.25'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9

  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./internal/...

      - name: Display coverage
        run: go tool cover -func=coverage.out

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Pull official compiler images
        run: |
          docker pull gcc:13
          docker pull golang:1.22-alpine
          docker pull rust:1.75-alpine

      - name: Run integration tests
        run: go test -v -race ./tests/integration/...

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Build API server
        run: make build

      - name: Verify binary
        run: |
          if [ ! -f ./bin/will-it-compile-api ]; then
            echo "Binary not found"
            exit 1
          fi
          file ./bin/will-it-compile-api

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: stlpine/will-it-compile-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify API image
        run: docker images | grep will-it-compile-api

  # CD: Push Docker images to Docker Hub after CI passes
  docker-push:
    name: Push to Docker Hub
    runs-on: ubuntu-latest
    needs: [lint, unit-test, integration-test, build, docker-build]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            stlpine/will-it-compile-api:latest
            stlpine/will-it-compile-api:${{ steps.meta.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: |
          echo "‚úÖ API image pushed successfully!"
          echo "üì¶ stlpine/will-it-compile-api:latest"
          echo "üì¶ stlpine/will-it-compile-api:${{ steps.meta.outputs.sha_short }}"
          echo ""
          echo "‚ÑπÔ∏è  Compiler images: Using official Docker images"
          echo "   - gcc:9, gcc:11, gcc:13 (Debian-based)"
          echo "   - golang:1.22-alpine, golang:1.23-alpine (Alpine-based)"
          echo "   - rust:1.75-alpine, rust:1.80-alpine (Alpine-based)"
