name: CI

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.3.0

  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./internal/...

      - name: Display coverage
        run: go tool cover -func=coverage.out

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: go mod download

      - name: Build Docker images
        run: make docker-build

      - name: Run integration tests
        run: go test -v -race ./tests/integration/...

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: go mod download

      - name: Build API server
        run: make build

      - name: Verify binary
        run: |
          if [ ! -f ./bin/will-it-compile-api ]; then
            echo "Binary not found"
            exit 1
          fi
          file ./bin/will-it-compile-api

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: make docker-build

      - name: Verify Docker images
        run: |
          docker images | grep will-it-compile
          docker inspect will-it-compile/cpp-gcc:13-alpine
