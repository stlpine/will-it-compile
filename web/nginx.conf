server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Enhanced Gzip compression for smaller transfers
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/json
        application/wasm
        font/woff
        font/woff2
        image/svg+xml;

    # Disable gzip for IE6
    gzip_disable "msie6";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API requests handling
    # In Kubernetes with Ingress: /api requests should NEVER reach this container
    # (Ingress routes them directly to the API service)
    # If they do reach here, return 404 JSON to indicate routing misconfiguration
    #
    # In Docker Compose: proxy to 'api' service
    # To enable Docker Compose mode, set DOCKER_COMPOSE_MODE=true in environment
    location /api/ {
        # Return JSON 404 - this container should not handle API requests in K8s
        default_type application/json;
        return 404 '{"error": "API endpoint not found - routing misconfiguration"}';
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Aggressive caching for static assets (fonts, images, etc.)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache JavaScript and CSS with versioning
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache for assets directory
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # No caching for index.html (SPA entry point)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    # SPA fallback - serve index.html for all non-file requests
    location / {
        try_files $uri $uri/ /index.html;
    }
}
