version: '3.8'

services:
  # API Server (Go) - Production
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: will-it-compile-api-prod
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - LOG_LEVEL=info
    volumes:
      # Mount Docker socket for container orchestration
      # IMPORTANT: This is required for Docker-based deployment
      # For Kubernetes, use the Kubernetes Jobs API instead
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - will-it-compile-prod
    depends_on:
      - compiler-cpp
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    # Security options
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # Web Frontend (React) - Production with nginx
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: will-it-compile-web-prod
    ports:
      - "80:80"
    networks:
      - will-it-compile-prod
    depends_on:
      - api
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    # Security options
    security_opt:
      - no-new-privileges:true

  # C++ Compiler Image (build)
  compiler-cpp:
    build:
      context: ./images/cpp
      dockerfile: Dockerfile
    image: will-it-compile/cpp-gcc:13-alpine
    container_name: compiler-cpp-builder-prod
    command: ["true"]  # Do nothing, just ensure image is built

networks:
  will-it-compile-prod:
    driver: bridge
