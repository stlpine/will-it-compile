apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "will-it-compile.fullname" . }}
  labels:
    {{- include "will-it-compile.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "will-it-compile.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "will-it-compile.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "will-it-compile.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.redis.enabled }}
      initContainers:
      - name: wait-for-redis
        image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
        command:
          - sh
          - -c
          - |
            until redis-cli -h {{ include "will-it-compile.fullname" . }}-redis {{- if .Values.redis.auth.enabled }} -a $REDIS_PASSWORD {{- end }} ping | grep -q PONG; do
              echo "Waiting for Redis to be ready..."
              sleep 2
            done
            echo "Redis is ready!"
        {{- if .Values.redis.auth.enabled }}
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "will-it-compile.fullname" . }}-redis-secret
              key: password
        {{- end }}
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        {{- toYaml .Values.env | nindent 10 }}
        {{- if .Values.redis.enabled }}
        - name: REDIS_ENABLED
          value: "true"
        - name: REDIS_ADDR
          value: "{{ include "will-it-compile.fullname" . }}-redis:6379"
        {{- if .Values.redis.auth.enabled }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "will-it-compile.fullname" . }}-redis-secret
              key: password
        {{- else }}
        - name: REDIS_PASSWORD
          value: ""
        {{- end }}
        - name: REDIS_DB
          value: "{{ .Values.redis.database }}"
        - name: REDIS_POOL_SIZE
          value: "{{ .Values.redis.poolSize }}"
        - name: REDIS_JOB_TTL_HOURS
          value: "{{ .Values.redis.jobTTL }}"
        {{- else }}
        - name: REDIS_ENABLED
          value: "false"
        {{- end }}
        {{- if .Values.workerPool.enabled }}
        - name: MAX_WORKERS
          value: "{{ .Values.workerPool.maxWorkers }}"
        - name: QUEUE_SIZE
          value: "{{ .Values.workerPool.queueSize }}"
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
