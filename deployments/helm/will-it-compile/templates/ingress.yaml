{{- if .Values.ingress.enabled -}}
# Combined Ingress - routes /api to API service, everything else to web
# IMPORTANT: Must be a single Ingress resource to ensure proper path priority
# With separate Ingress resources, the ingress controller may load-balance
# between them non-deterministically, causing /api requests to reach web service
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "will-it-compile.fullname" . }}
  labels:
    {{- include "will-it-compile.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # API routes - must come first for proper priority
          # Ingress controllers match longest prefix first within same resource
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "will-it-compile.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          # Web frontend - catch all other routes (SPA fallback)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "will-it-compile.fullname" $ }}-web
                port:
                  number: {{ $.Values.web.service.port }}
    {{- end }}
{{- end }}
