{{- if .Values.ingress.enabled -}}
# API Ingress - handles /api routes with higher priority
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "will-it-compile.fullname" . }}-api
  labels:
    {{- include "will-it-compile.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "will-it-compile.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
    {{- end }}
---
# Web Ingress - handles all other routes (SPA fallback)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "will-it-compile.fullname" . }}-web
  labels:
    {{- include "will-it-compile.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "will-it-compile.fullname" $ }}-web
                port:
                  number: {{ $.Values.web.service.port }}
    {{- end }}
{{- end }}
