# Development values for will-it-compile
# Optimized for local development and testing

replicaCount: 1

image:
  repository: will-it-compile/api
  pullPolicy: IfNotPresent
  tag: "latest"

compilerImages:
  cpp:
    repository: will-it-compile/cpp-gcc
    tag: "13-alpine"
    pullPolicy: IfNotPresent

serviceAccount:
  create: true

podAnnotations: {}

service:
  type: NodePort
  port: 80
  targetPort: 8080

ingress:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false

networkPolicy:
  enabled: false  # Disable for easier debugging

podDisruptionBudget:
  enabled: false  # Not needed for single replica

# Dev environment variables
env:
  - name: PORT
    value: "8080"
  - name: NAMESPACE
    valueFrom:
      fieldRef:
        fieldPath: metadata.namespace
  - name: LOG_LEVEL
    value: "debug"
