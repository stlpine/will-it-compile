# Development values for will-it-compile
# Optimized for local development and testing

replicaCount: 1

image:
  repository: stlpine/will-it-compile-api
  pullPolicy: IfNotPresent
  tag: "latest"

# Using official compiler images (same as values.yaml)
compilerImages:
  gcc:
    repository: gcc
    tags: ["13-alpine"]  # Dev uses latest version only
    pullPolicy: IfNotPresent
  go:
    repository: golang
    tags: ["1.23-alpine"]
    pullPolicy: IfNotPresent
  rust:
    repository: rust
    tags: ["1.80-alpine"]
    pullPolicy: IfNotPresent

serviceAccount:
  create: true

podAnnotations: {}

service:
  type: NodePort
  port: 80
  targetPort: 8080

ingress:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false

networkPolicy:
  enabled: false  # Disable for easier debugging

podDisruptionBudget:
  enabled: false  # Not needed for single replica

# Dev environment variables
env:
  - name: PORT
    value: "8080"
  - name: NAMESPACE
    valueFrom:
      fieldRef:
        fieldPath: metadata.namespace
  - name: LOG_LEVEL
    value: "debug"

# Redis Configuration (Development)
redis:
  enabled: true  # Set to false to use in-memory storage for local testing
  image:
    repository: redis
    tag: "7-alpine"
    pullPolicy: IfNotPresent

  # Persistence - DISABLED for development (faster, ephemeral)
  persistence:
    enabled: false

  # Authentication - DISABLED for development
  auth:
    enabled: false

  # Redis Configuration
  database: 0
  poolSize: 10  # Smaller pool for dev
  jobTTL: 2  # 2 hours for dev (shorter retention)
  maxMemory: "128mb"  # Less memory for dev
  maxMemoryPolicy: "allkeys-lru"

  # Resources - Minimal for dev
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Worker Pool Configuration (Development)
workerPool:
  enabled: true
  maxWorkers: 2  # Fewer workers for dev
  queueSize: 50  # Smaller queue for dev
