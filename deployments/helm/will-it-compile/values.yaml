# Default values for will-it-compile Helm chart

replicaCount: 2

image:
  repository: stlpine/will-it-compile-api
  pullPolicy: IfNotPresent
  tag: "latest"

# Compiler images are now official Docker images (no custom builds needed)
# These are referenced in environments.yaml and pulled automatically by Kubernetes
compilerImages:
  # C/C++ - Official GCC images
  gcc:
    repository: gcc
    tags:
      - "9-alpine"
      - "11-alpine"
      - "13-alpine"
    pullPolicy: IfNotPresent

  # Go - Official Golang images
  go:
    repository: golang
    tags:
      - "1.22-alpine"
      - "1.23-alpine"
    pullPolicy: IfNotPresent

  # Rust - Official Rust images
  rust:
    repository: rust
    tags:
      - "1.75-alpine"
      - "1.80-alpine"
    pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: will-it-compile.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: will-it-compile-tls
  #    hosts:
  #      - will-it-compile.example.com

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env:
  - name: PORT
    value: "8080"
  - name: NAMESPACE
    valueFrom:
      fieldRef:
        fieldPath: metadata.namespace

# Network Policy
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from pods with label app=ingress-nginx (adjust as needed)
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS queries
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow Kubernetes API access for creating Jobs
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              component: apiserver
      ports:
        - protocol: TCP
          port: 443

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1
