services:
  # API Server (Go)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: will-it-compile-api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - LOG_LEVEL=debug
    volumes:
      # Mount Docker socket for container orchestration
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount source for hot reload (development)
      - ./cmd:/app/cmd
      - ./internal:/app/internal
      - ./pkg:/app/pkg
      - ./configs:/app/configs
    networks:
      - will-it-compile
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Web Frontend (React)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    container_name: will-it-compile-web
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080
    volumes:
      # Mount source for hot reload
      - ./web/src:/app/src
      - ./web/public:/app/public
      - ./web/index.html:/app/index.html
      - ./web/vite.config.ts:/app/vite.config.ts
      - ./web/tsconfig.json:/app/tsconfig.json
      # Exclude node_modules
      - /app/node_modules
    networks:
      - will-it-compile
    depends_on:
      - api
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  will-it-compile:
    driver: bridge
