services:
  # Redis (Job Storage)
  # Provides persistent storage for compilation jobs
  redis:
    image: redis:7-alpine
    container_name: will-it-compile-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - will-it-compile
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # API Server (Go)
  # Uses Dockerfile.dev which runs as root for Docker socket access
  # Production uses Dockerfile (non-root) with Kubernetes Jobs API
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: will-it-compile-api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - LOG_LEVEL=debug
      - REDIS_ENABLED=true
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - REDIS_POOL_SIZE=20
      - REDIS_JOB_TTL_HOURS=24
      - MAX_WORKERS=5
      - QUEUE_SIZE=100
    volumes:
      # Mount Docker socket for container orchestration
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount source for hot reload (development)
      - ./cmd:/app/cmd
      - ./internal:/app/internal
      - ./pkg:/app/pkg
      - ./configs:/app/configs
    networks:
      - will-it-compile
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Web Frontend (React)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    container_name: will-it-compile-web
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080/api/v1
    volumes:
      # Mount source for hot reload
      - ./web/src:/app/src
      - ./web/public:/app/public
      - ./web/index.html:/app/index.html
      - ./web/vite.config.ts:/app/vite.config.ts
      - ./web/tsconfig.json:/app/tsconfig.json
      # Exclude node_modules
      - /app/node_modules
    networks:
      - will-it-compile
    depends_on:
      - api
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  will-it-compile:
    driver: bridge

volumes:
  redis-data:
    driver: local
